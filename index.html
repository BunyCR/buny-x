<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUNY-X | Royaledle Global</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="entrance-screen">
        <img src="200w.webp" class="profile-emoji" alt="BUNY Logo">
        <h1 class="username">BUNYCR</h1>
        
        <div class="social-icons">
            <a href="https://youtube.com/@buny.cr19" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="YouTube">
            </a>
            <a href="https://whatsapp.com/channel/0029VbBUBjgCsU9UpLVu8e2A" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            </a>
        </div>

        <div class="menu-box">
            <select id="language-select" class="lang-selector" onchange="changeLanguage()">
                <option value="tr">🇹🇷 Türkçe</option>
                <option value="en">🇺🇸 English</option>
                <option value="az">🇦🇿 Azərbaycanca</option>
                <option value="ko">🇰🇷 한국어</option>
                <option value="zh">🇨🇳 中文</option>
                <option value="de">🇩🇪 Deutsch</option>
                <option value="fr">🇫🇷 Français</option>
                <option value="es">🇪🇸 Español</option>
                <option value="ru">🇷🇺 Русский</option>
                <option value="jp">🇯🇵 日本語</option>
            </select>
            <input type="text" id="player-name" class="menu-input" placeholder="İSMİNİ YAZ">
            <button onclick="showModes()" class="btn-green" id="main-btn">ARENAYA KATIL</button>
        </div>
    </div>

    <div id="game-screen" class="hidden">
        <div id="mode-selection">
            <h2 id="mode-title">MODUNU SEÇ</h2>
            <button onclick="startSpecificMode('pixel')" class="btn-blue mode-btn" id="m-pixel">PİKSEL MODU</button>
            <button onclick="startSpecificMode('desc')" class="btn-green mode-btn" id="m-desc">AÇIKLAMA MODU</button>
            <button onclick="startSpecificMode('emoji')" class="btn-black mode-btn" id="m-emoji">EMOJİ MODU</button>
        </div>

        <div id="active-game" class="hidden">
            <div id="game-timer">05:00</div>
            <div id="hint-area"></div>
            
            <div class="search-area">
                <input type="text" id="guess-input" oninput="showList(this.value)" class="menu-input">
                <div id="autocomplete-list"></div>
            </div>
            
            <button onclick="surrender()" id="btn-pes">PES ET</button>
            <div id="results-table"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
                </html>
