<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUNY-X | Arena Tahmin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="entrance-screen">
        <div class="profile-section">
            <div class="emoji-glow"></div>
            <img src="https://static.wikia.nocookie.net/clashroyale/images/a/a2/Archer_Queen_Crowning_Emote.png" alt="BUNYCR Logo" class="profile-emoji">
            <h1 class="username">BUNYCR</h1>
        </div>

        <div class="menu-box">
            <input type="text" placeholder="İSMİNİ YAZ" class="menu-input" id="player-name">
            <button onclick="startGame()" class="btn-blue">ODA OLUŞTUR</button>
            <button class="btn-black">KODU GİR</button>
            <button onclick="startGame()" class="btn-green">ARENAYA KATIL</button>
        </div>
    </div>

    <div id="game-screen" class="hidden">
        <h2 class="game-logo">BUNY-X</h2>
        <div class="search-area">
            <input type="text" id="guess-input" placeholder="Kart adını yaz..." oninput="showList(this.value)">
            <div id="autocomplete-list"></div>
        </div>
        <div id="results-table"></div>
        <button onclick="location.reload()" class="btn-back">ANA MENÜYE DÖN</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
